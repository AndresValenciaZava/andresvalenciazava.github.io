<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">

        <div class="inner" style="margin-left: 1.5em;">
          <div class="row" >
            <div class="7u 12u$(small)">
              <header class="major">
                <h1>{{ page.landing-title }}</h1>
              </header>
              <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                  <li><a href="#two" class="button next scrolly">About Me</a></li>
                </ul>
              </div>
            </div>
            <div class="5u 12u$(small)" style="text-align: center;">
              <!-- <iframe class="youtb" width="250" height="315"
                src="https://www.youtube.com/embed/em-r06WtU4w" frameborder="0" allow="accelerometer;
                autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
              </iframe> -->
              <iframe class="youtb" width="318" height="315"
                src="https://www.youtube.com/embed/Vq9tyTB1hP0" frameborder="0" allow="accelerometer;
                autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
              </iframe>
            </div>

          </div>

        </div>

    </section>

    <!-- news -->
    <div id=news class="news">
      {% include news.html %}
    </div>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>About me:</h2>
                </header>
                <p>{{ content }}</p>
                <!-- <ul class="actions">
                    <li><a href="landing.html" class="button next">Get Started</a></li>

    {% include footer.html %}
